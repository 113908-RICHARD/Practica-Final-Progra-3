    <form class="form container" id="formulario">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">nombre</label>
            <input type="text" class="form-control" name="nombre">
          </div>
          <div class="form-group col-md-6">
            <label for="apellido">apellido</label>
            <input type="text" class="form-control" name="apellido">
          </div>
          <div class="form-group col-md-6">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" name="dni">
          </div>
        </div>
       
        
  
  
  
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-4 d-flex justify-content-md-end">
              <button type="submit" class="btn btn-primary btn-block">Enivar mensaje</button>

          </div>
        </div>
  
  
  
  
  
  
      </form>

  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>

    $.validator.setDefaults({
      submitHandler: function () {
        Swal.fire(
          'Exito!',
          'Tu mensaje se envio correctamente',
          'success'
        )


      },
      invalidHandler: function () {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Ingresa correctamente la informacion',
          
        })
      }
    });



    $(document).ready(function () {




      $('#formulario').validate({
        rules: {
          nombre: {
            required: true,
            minlength: 4,


          },
          apellido: {
            required: true,
            minlength: 4,


          },
          email: {
            email: true,
            required: true

          },
          mensaje: {
            required: true

          }



        },
        messages: {
          nombre: {
            required: "Por favor ingrese su nombre completo",
            minlength: "El nombre debe ser de no menos de 4 caracteres",



          },
          apellido: {
            required: "Por favor ingrese su nombre completo",
            minlength: "El nombre debe ser de no menos de 4 caracteres",



          },
          mensaje: {
            requiered: "Debe ingresar un mensaje"

          },


          email: "Por favor introduzca un email correcto",

        },
        errorElement: "small",
        errorClass: 'text-danger'
      });
    });

  </script>
