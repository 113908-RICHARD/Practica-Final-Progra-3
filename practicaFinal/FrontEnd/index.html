  <script>

    $.validator.setDefaults({
      submitHandler: function () {
        Swal.fire(
          'Exito!',
          'Tu mensaje se envio correctamente',
          'success'
        )


      },
      invalidHandler: function () {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Ingresa correctamente la informacion',
          
        })
      }
    });
    $.validator.addMethod('selectNotDefault', function(value, element, param) {
    return value !== param;
  }, 'Seleccione una opcion valida');
   
    $(document).ready(function () {




      $('#formulario').validate({
        rules: {
          nombre: {
            required: true,
            minlength: 4,


          },
          apellido: {
            required: true,
            minlength: 4,


          },
          dni: {
            minlength: 8,
            required: true

          },
          inputCargo: {
            required: true,
            selectNotDefault: 'Eliga un cargo a tomar...'
           

          },
          inputSucursal: {
            required: true,
            selectNotDefault: 'Eliga una sucursal...'
            

          },
          inputJefe: {
            required: true,
            selectNotDefault: 'Eliga un jefe...'
            

          }



        },
        messages: {
          nombre: {
            required: "Por favor ingrese su nombre completo",
            minlength: "El nombre debe ser de no menos de 4 caracteres",



          },
          apellido: {
            required: "Por favor ingrese su nombre completo",
            minlength: "El nombre debe ser de no menos de 4 caracteres",



          },
          dni: {
            requiered: "Debe ingresar un DNI valido",
            minlength:" El dni no puede ser menor de 8 caracteres"


          },
          inputSucursal:{
            required: "Seleccione una opcion valida"
            

          },
          inputCargo:{
            required: "Seleccione una opcion valida"
          }


         

        },
        errorElement: "small",
        errorClass: 'text-danger'
      });
    });

  </script>
